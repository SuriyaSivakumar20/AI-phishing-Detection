<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.I.R.D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: #23272a;
            border-radius: 10px;
            width: 60%;
            height: 80%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            background-color: #7289da;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #2c2f33;
        }
        .chat-box .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #23272a;
        }
        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <img src="https://via.placeholder.com/40" alt="Logo" style="vertical-align: middle; margin-right: 10px;">
        AI Chatbot
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>
<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.innerHTML = `<strong>${sender === 'bot' ? 'Bot ðŸ¤–' : 'You'}:</strong> ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingAnimation() {
        const typingElement = document.createElement('div');
        typingElement.id = 'typing';
        typingElement.classList.add('message', 'bot');
        typingElement.innerHTML = `<strong>Bot ðŸ¤–:</strong> <span class="typing-dots">...</span>`;
        chatBox.appendChild(typingElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingAnimation() {
        const typingElement = document.getElementById('typing');
        if (typingElement) {
            chatBox.removeChild(typingElement);
        }
    }

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        appendMessage('user', userMessage);
        userInput.value = '';

        // Show typing animation
        showTypingAnimation();

        // Simulate a delay to represent chatbot "thinking"
        setTimeout(async () => {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(userMessage)}`
            });

            const data = await response.json();

            // Remove typing animation before showing the bot's response
            removeTypingAnimation();

            // Display the chatbot's response
            appendMessage('bot', data.response);
        }, 1500); // Delay for 1.5 seconds
    }

    // Send message on button click
    sendButton.addEventListener('click', () => {
        sendMessage();
    });

    // Send message on pressing "Enter"
    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
